<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main>

    <h1 aria-hidden="true" aria-label= "Victor Crest profile card" style="display: none; position: absolute;"></h1>

    <div class="card">

      <div class="card-header">

        <img src="images/bg-pattern-card.svg" aria-hidden="true" class="pattern">

        <img src="images/image-victor.jpg" alt="A profile picture of Victor Crest" class="profile-picture">
        
        <div class="card-profile">

          <div class="profile-information">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>

          <div class="profile-city">
            London
          </div>

        </div>

      </div>

      <div class="card-footer">
        <div class="social-grid">

          <div class="item followers">
            <span class="amount">80K</span>
            <span class="type">Followers</span>
          </div>

          <div class="item followers">
            <span class="amount">803K</span>
            <span class="type">Likes</span>
          </div>

          <div class="item followers">
            <span class="amount">1.4k</span>
            <span class="type">Photos</span>
          </div>

        </div>
      </div>

    </div>

  </main>

</body>
</html>
